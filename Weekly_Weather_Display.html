<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forecast</title>
    <script src = "Weekly_Weather_Display.js">
    </script>
  </head>
  <body>
    <fieldset>
        <legend>Please Enter Zip Code</legend>
        <label for="zipCode">Zip Code</label>
        <input type="text" name="zipCode" id="zipCode">
        <input type="submit" id="zipCodeSubmit">
    </fieldset>
    <div>
      <h2>Result</h2>
      <ul>
        <li><span>Zip Info:</span><span id="zipInfo"></span></li>
        <li><span>Print Weather:</span><span id="printZip"></span></li>
      </ul>
    </div>
  </body>
</html>
